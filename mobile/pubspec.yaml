name: sehat_mobile
description: SEHAT Mobile App - Healthcare management for patients, doctors and pharmacies
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.6
  flutter_riverpod: ^2.4.6
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI & Animations
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700